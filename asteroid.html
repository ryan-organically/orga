  <script>
document.addEventListener("DOMContentLoaded", function () {
    const div = document.getElementById("gameCanvas");
    const canvas = document.createElement("canvas");
    canvas.id = "gameCanvas";
    canvas.width = window.innerWidth; // Set to viewport width
    canvas.height = window.innerHeight; // set to vh
    div.replaceWith(canvas);
    const ctx = canvas.getContext("2d");
    canvas.width = 800;
    canvas.height = 600;
    class Ship {
        constructor() {
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.radius = 15;
            this.angle = 0;
            this.speed = 0;
            this.rotation = 0;
            this.missiles = [];
        }
        rotate(dir) {
            this.rotation = dir;
        }
        accelerate(val) {
            this.speed = val;
        }
        shoot() {
            this.missiles.push(new Missile(this.x, this.y, this.angle));
        }
        update() {
            this.angle += this.rotation;
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            if (this.x < 0) this.x = canvas.width;
            if (this.x > canvas.width) this.x = 0;
            if (this.y < 0) this.y = canvas.height;
            if (this.y > canvas.height) this.y = 0;
            this.missiles.forEach(missile => missile.update());
            this.missiles = this.missiles.filter(missile => missile.isAlive());
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.strokeStyle = "#7ec700";
            console.log("Ship color:", ctx.strokeStyle); // Log color
            ctx.beginPath();
            ctx.moveTo(this.radius, 0);
            ctx.lineTo(-this.radius, this.radius / 2);
            ctx.lineTo(-this.radius, -this.radius / 2);
            ctx.closePath();
            ctx.stroke();
            ctx.restore();
            this.missiles.forEach(missile => missile.draw());
        }
    }
    class Asteroid {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 2 + 1;
        }
        update() {
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            if (this.x < 0) this.x = canvas.width;
            if (this.x > canvas.width) this.x = 0;
            if (this.y < 0) this.y = canvas.height;
            if (this.y > canvas.height) this.y = 0;
        }
        draw() {
        		ctx.strokeStyle = "#7ec700";
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.stroke();
        }
    }
    class Missile {
        constructor(x, y, angle) {
            this.x = x;
            this.y = y;
            this.angle = angle;
            this.speed = 5;
            this.radius = 2;
            this.lifetime = 100;
        }
        update() {
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            this.lifetime--;
            if (this.x < 0) this.x = canvas.width;
            if (this.x > canvas.width) this.x = 0;
            if (this.y < 0) this.y = canvas.height;
            if (this.y > canvas.height) this.y = 0;
        }
        isAlive() {
            return this.lifetime > 0;
        }
        draw() {
        		ctx.fillStyle = "#7ec700";
            console.log("Missile color:", ctx.strokeStyle); // Log color
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    const ship = new Ship();
    const asteroids = [];
    function createAsteroids(num) {
        for (let i = 0; i < num; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const radius = Math.random() * 20 + 15;
            asteroids.push(new Asteroid(x, y, radius));
        }
    }
    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ship.update();
        ship.draw();
        asteroids.forEach(asteroid => {
            asteroid.update();
            asteroid.draw();
        });
        requestAnimationFrame(update);
    }
    createAsteroids(5);
    update();
    document.addEventListener("keydown", (e) => {
        switch (e.code) {
            case "ArrowLeft":
                ship.rotate(-0.1);
                break;
            case "ArrowRight":
                ship.rotate(0.1);
                break;
            case "ArrowUp":
                ship.accelerate(2);
                break;
            case "ArrowDown":
                ship.accelerate(-1);
                break;
            case "Space":
                ship.shoot();
                break;
        }
    });
    document.addEventListener("keyup", (e) => {
        switch (e.code) {
            case "ArrowLeft":
            case "ArrowRight":
                ship.rotate(0);
                break;
            case "ArrowUp":
            case "ArrowDown":
                ship.accelerate(0);
                break;
        }
    });
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Redraw game elements if necessary
    });
});
</script>
